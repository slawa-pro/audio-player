<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Player</title>
</head>
<body>
    <div class="player">
        <div class="cover">
            <img id="cover-image" src="./assets/img/dontstartnow.png" alt="Cover">
        </div>
        <div class="controls">
            <h2 id="track-title">Track Title</h2>
            <h3 id="track-artist">Track Artist</h3>
            <div class="buttons">
                <button id="prev"><img src="./assets/svg/backward.png" alt="Previous"></button>
                <button id="play"><img src="./assets/svg/play.png" alt="Play"></button>
                <button id="next"><img src="./assets/svg/forward.png" alt="Next"></button>
            </div>
            <div class="progress-container">
                <span id="current-time">00:00</span>
                <input type="range" class="progress-bar" id="progress-bar" value="0" max="100">
                <span id="duration">00:00</span>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/slawa-pro">GitHub</a>
        <span>2024</span>
        <a href="https://rs.school/">RSSchool</a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
